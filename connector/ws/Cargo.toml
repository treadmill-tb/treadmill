[package]
name = "tml-ws-connector"
version.workspace = true
authors.workspace = true
edition.workspace = true

[dependencies]
treadmill-rs = { path = "../../treadmill-rs" }

uuid = { version = "1.9.1", features = ["v4", "rng"] }
chrono = "0.4.38"

tokio = { version = "1.38.0", features = ["rt", "rt-multi-thread", "macros"] }
tokio-tungstenite = { version = "0.23.1", features = ["rustls-tls-native-roots"] }
base64 = "0.22.1"
futures-util = { version = "0.3.30", features = ["sink"] }

rustls = { version = "0.23.11", features = [] }

ed25519-dalek = { version = "2.1.1", features = ["pkcs8", "pem", "serde"] }

tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

clap = { version = "4.5.8", features = ["derive", "error-context"] }

serde = "1.0.204"
serde_json = "1.0.120"
toml = "0.8.14"

thiserror = "1.0.61"
miette = { version = "7.2.0", features = ["fancy"] }
rand = { version = "0.9.0-alpha.1", features = ["getrandom"] }
rand_chacha = "0.9.0-alpha.1"
async-trait = "0.1.80"